<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>响应式网格（栅格化）布局2</title>
	<link rel="stylesheet" type="text/css" href="grid padding.css">
	<meta name="viewport" content="width=device-width,intial-scale=1.0,user-scalable=no" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-lg-4"><div class="item"></div></div>
			<div class="col-sm-6 col-lg-4"><div class="item"></div></div>

			<div class="clearfix visible-sm-block"></div>

			<div class="col-sm-12 col-lg-4"><div class="item"></div></div>
		</div>
		<div class="row">
			<div class="col-sm-3 col-lg-3"><div class="item"></div></div>
			<div class="col-sm-6 col-lg-6"><div class="item"></div></div>
			<div class="col-sm-3 col-lg-3"><div class="item"></div></div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-lg-1"><div class="item"></div></div>
			<div class="col-sm-2 col-lg-1"><div class="item"></div></div>
			<div class="col-sm-8 col-lg-2"><div class="item"></div></div>

			<div class="clearfix visible-sm-block"></div>

			<div class="col-sm-3 col-lg-2"><div class="item"></div></div>
			<div class="col-sm-3 col-lg-6"><div class="item"></div></div>
		</div>
	</div>
</body>
</html>
