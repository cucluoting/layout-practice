<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>响应式网格（栅格化）布局1</title>
	<link rel="stylesheet" type="text/css" href="grid basic.css">
	<meta name="viewport" content="width=device-width,intial-scale=1.0,user-scalable=no" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-lg-4"></div>
			<div class="col-sm-6 col-lg-4"></div>
			<!-- 使得小屏幕需要清除浮动时设置display:block; -->
			<div class="clearfix visible-sm-block"></div>

			<div class="col-sm-12 col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-3 col-lg-3"></div>
			<div class="col-sm-6 col-lg-6"></div>
			<div class="col-sm-3 col-lg-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-lg-1"></div>
			<div class="col-sm-2 col-lg-1"></div>
			<div class="col-sm-8 col-lg-2"></div>

			<div class="clearfix visible-sm-block"></div>

			<div class="col-sm-3 col-lg-2"></div>
			<div class="col-sm-3 col-lg-6"></div>
		</div>
	</div>
</body>
</html>
